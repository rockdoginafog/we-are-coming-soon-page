<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="hero">

    <div class="hero-container-with-img">

      <div class="hero-container-without-img">

        <img class="logo" src="images/logo.svg" alt="">

        <img class="hero-img-mobile" src="images/hero-desktop.jpg" alt="">

        <h1>

          <span id="h1-1st-line">We're</span>
          <span id="h1-2nd-line">coming</span>
          <span id="h1-3rd-line">soon</span>
              
        </h1>

        <p>

          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.

        </p>

        <div class="email-button">

          <input type="text" class="email" placeholder="Email Address">
          <img class="icon-error hidden" src="images/icon-error.svg" alt="">
          <button class="arrow"><img src="images/icon-arrow.svg" alt=""></button>
          <p class="valid-email hidden">Please provide a valid email</p>

        </div>

      </div>

      <img class="hero-img" src="images/hero-desktop.jpg" alt="">

    </div>

  </main>

  <script src="index.js"></script>

</html>
